spring:
  jackson:
    default-property-inclusion: non_null
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false

  data:
    mongodb:
      database: keeper
      port: 27017
      host: localhost
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG
server:
  port: 8080
filer:
  host: http://localhost
  port: 8088
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
hystrix:
  shareSecurityContext: true